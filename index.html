<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="chota.css">

	<title>free market matter</title>
</head>
<body class="is-marginless is-paddingless">
	
	<header class="container">
		<div class="row is-center">
			<div class="col-12 col-8-md col-6-lg" id="stats">
				<div class="col is-vertical-align is-horizontal-align d-flex flex-column"><h4>Current Moneies: </h4><h1 id="money"></h1></div>
				<div class="header-border"></div>
				<div class="col is-vertical-align is-horizontal-align d-flex flex-column"><h4>Click Modifier: </h4><h1 id="perClick"></h1></div>
				<div class="header-border"></div>
				<div class="col is-vertical-align is-horizontal-align d-flex flex-column"><h4>Colletors(Per/Sec): </h4><h1 id="perSecond"></h1></div>
			</div>
			<div id="hi">
				<p>don't play this</p>
			</div>
		</div>
	</header>

	<main class="container">
		<div class="row is-horizontal-align is-vertical-align">
			<div class="col-12 col-8-lg d-flex flex-column is-horizontal-align is-vertical-align" id="clickr" onclick="clickr()">
				<img src="//placehold.it/500x500" alt="">
			</div>
		</div>
	</main>

	<footer class="container">
		<div class="row is-horizontal-align is-vertical-align">
			<div class="col-12 d-flex">
				<div class="card d-flex flex-column" id="clickrUp">
					<div>
						<h3 class="is-center">Clicker Upgrades</h3>
					</div>
					<div class="upgrades d-flex">
						<button class="upgrade" id="clickUpgrade1" type="button" onclick="clickAction1()">Add 2 : <span id="countC1"></span></button>
						<button class="upgrade" id="clickUpgrade2" type="button" onclick="clickAction2()">Add 10 : <span id="countC2"></span></button>
						<button class="upgrade" id="clickUpgrade3" type="button" onclick="clickAction3()">2X Multiplier : <span id="countC3"></span></button>
					</div>
				</div>
				<div class="card d-flex flex-column" id="autoUp">
					<div>
						<h3 class="is-center">Automatic Collectors</h3>
					</div>
					<div class="upgrades d-flex">
						<button class="upgrade" id="autoUpgrade1" type="button" onclick="autoAction1()">Add 2 : <span id="countA1"></span></button>
						<button class="upgrade" id="autoUpgrade2" type="button" onclick="autoAction2()">Add 10 : <span id="countA2"></span></button>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
<script src="app.js"></script>
</html>
